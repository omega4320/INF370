<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box row shadow-lg rounded-4 overflow-hidden">
      
      <!-- Left section with logo and image -->
      <div class="col-md-6 p-5 left-section d-flex flex-column align-items-center justify-content-center text-center">
        <img src="assets\PetCare_Logo\PetCare Logo.svg" alt="Logo" class="mb-4" style="max-width: 150px;">
        <img src="assets\PetCare_Logo\Frame 172.png" alt="Illustration" class="img-fluid mt-4" style="max-height: 200px;">
      </div>
  
      <!-- Right section with form -->
      <div class="col-md-6 p-5 bg-light d-flex flex-column justify-content-center">
        <h2 class="text-center text-primary fw-bold mb-2">Welcome Back !</h2>
        <p class="text-center text-dark fw-semibold">Log in to your account</p>
  
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="username" placeholder="Enter email">
          </div>
  
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" placeholder="Enter password">
          </div>
  
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberCheckBox">
              <label class="form-check-label" for="rememberCheckBox">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
          </div>

          <div class="button-container">
            <div class="error">{{errorMsg}}</div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill" (click)="login()">Login</button>
          </div>

      </div>
  
    </div>
  </div>
